<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/212fe58092.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <header><img src="images/logo.svg" alt="logo"></header>
        <div class="left">
            <img src="images/illustration-mockups.svg">
        </div>
        <div class="right">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>
        <div class="footer">
            <a><i class="fa-brands fa-facebook-f"></i></a>
            <a><i class="fa-brands fa-twitter"></i></a>
            <a><i class="fa-brands fa-instagram"></i></a>
        </div>
    </main>
</body>
</html>
